<!doctype html>
<html>
    <head>
        <title>My Blog</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <a href="{{url_for('blog.index')}}"><h1 class="blogTitle">Just a Blog made with Flask</h1></a>
            <br>
        </header>

        <div id="content">
            {% if error %}
                <div class="error">{{error}}</div>
            {% endif %}

            {% block content %}
            
            {% endblock %}
        </div>
    </body>
</html>
