{% extends "base.html" %}

{% block title %}
    post.title
{% endblock %}
    
{% block content %}
    {% for post in posts %}
        <div class="post">
            <a class="postTitle" href="">{{post.title}}</a>
            <div class="postTime">{{ post.time.strftime('%d %b, %H:%M') }}</div>
            <div class="postShortDescription">{{ post.description }}</div>
            <div class="postBody">{{ post.body }}</div>
        </div>
    {% endfor %}
{% endblock %}
